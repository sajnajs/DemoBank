<!-- banking_app/templates/register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="register-box">
  <h2>Register</h2>
  <form method="post" action="">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    <br>
    <button  type="submit" class="btn btn-primary"><a href="{% url 'banking_app:login' %}"></a> Register</button>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
  </form>
  <p>Already have an account? <a href="{% url 'banking_app:login' %}">Login here</a></p>
    </div>
</div>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .register-box {
    background-color: #f8f9fa; /* Light background color */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .register-box h2 {
    text-align: center;
  }

  .register-box form {
    margin-top: 15px;
  }

  .register-box label {
    display: block;
    margin-bottom: 5px;
  }

  .register-box input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  .register-box button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .register-box p {
    margin-top: 15px;
    text-align: center;
  }

  .success-message {
    color: #28a745; /* Green color for success messages */
  }
</style>
{% endblock %}
