<!-- banking_app/templates/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="login-box">


  <h2>Login</h2>
  <form method="post" action="">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
     {% if message %}
    <p>{{ message }}</p>
    {% endif %}
  </form>
<p>Don't have an account? <a href="{% url 'banking_app:register' %}">Register</a></p>
</div>
</div>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background-color: #f8f9fa; /* Light background color */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .login-box h2 {
    text-align: center;
  }

  .login-box form {
    margin-top: 15px;
  }

  .login-box label {
    display: block;
    margin-bottom: 5px;
  }

  .login-box input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .login-box p {
    margin-top: 15px;
    text-align: center;
  }

  .error-message {
    color: #dc3545; /* Red color for error messages */
  }
</style>
{% endblock %}
